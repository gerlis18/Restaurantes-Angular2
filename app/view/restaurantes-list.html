<h1>{{titulo}}</h1>

<ul id="restarutantes-list">
    <li class="loading">
        <img src="../../assets/images/loader.gif" *ngIf="loading === 'show'" alt="">
    </li>
    <li *ngFor="#restaurante of restaurantes" class="restaurante-item">
    <div class="image"></div>
    <div class="data">
        <h4>{{restaurante.nombre}}</h4>
        <p>{{restaurante.direccion}}</p>
        <p>
            <a [routerLink]="['Restaurante', {id: restaurante.id}]" class="btn btn-ver">Ver</a>
            <a [routerLink]="['EditarRestaurante', {id: restaurante.id}]" href="" class="btn btn-editar">Editar</a>
            <a (click)="onBorrarRestaurante(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
        </p>
    </div>
    <div class="clearfix"></div>
</li>
<div class="clearfix"></div>
</ul>
